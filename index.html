<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokemon Api</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
    
    $(document).ready(function(){
        
        for(var i=1; i<151; i++){
            $('#contenedor').append("<img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+i+".png' alt=''>");
        }
    });
    </script> 
</head>
<body>
    
    <div id="contenedor">
        
    </div>
</body>
</html>
